<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{eventCategoryBean.page}"/>
		<f:event type="preRenderView" listener="#{eventCategoryBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Event Category entities"/>

	<ui:define name="header">
		Event Category
	</ui:define>

	<ui:define name="subheader">
		Search Event Category entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="eventCategoryBeanSearchDescription" value="Description:"/>
					<h:panelGroup>
						<h:inputText id="eventCategoryBeanSearchDescription" value="#{eventCategoryBean.search.description}"/>
						<h:message for="eventCategoryBeanSearchDescription" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{eventCategoryBean.search}"/>
					<h:commandLink value="Create New" action="#{eventCategoryBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="eventCategoryBeanPageItems" styleClass="data-table" value="#{eventCategoryBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/admin/eventCategory/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{eventCategoryBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
