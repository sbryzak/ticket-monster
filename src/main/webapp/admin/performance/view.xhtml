<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{performanceBean.id}"/>
		<f:event type="preRenderView" listener="#{performanceBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Performance"/>

	<ui:define name="header">
		Performance
	</ui:define>

	<ui:define name="subheader">
		View existing Performance
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="performanceBeanPerformanceShow" value="Show:"/>
			<h:link id="performanceBeanPerformanceShow" outcome="/admin/show/view" value="#{performanceBean.performance.show}">
				<f:param name="id" value="#{performanceBean.performance.show.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="performanceBeanPerformanceDate" value="Date:"/>
			<h:outputText id="performanceBeanPerformanceDate" value="#{performanceBean.performance.date}">
				<f:convertDateTime type="both"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
